<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .logout-button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #4808dd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span id="userName">User</span>!</h1>
        <p>Thank you for logging in. Weâ€™re happy to have you here.</p>
        
       
        

    </div>
    <div class="logout-button">
        <a href="memu.html">go do home Page</a>
    </div>



    <script>
        // Function to simulate user login
        function setUserName() {
            // Here, the username is fetched from localStorage (or sessionStorage)
            // This is just a placeholder; in a real app, you'd retrieve this from the server
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            } else {
                document.getElementById('userName').textContent = 'Guest';
            }
        }

        // Logout function that clears user session data and reloads the page
        function logout() {
            localStorage.removeItem('userName');
            alert('You have logged out successfully.');
            window.location.href = 'login.html'; // Redirect to login page or any other page
        }

        // Initialize the page by setting the username
        window.onload = setUserName;
    </script>
</body>

</html>
